<!DOCTYPE html>
<html>
<head>
<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container" >
		<h1>Rock paper scissors</h1>
		<p>made by Bahraddin</p>
	<div>
		<button  class="js-rock-btn move-btn" >
		<img 
		src="images/rock-emoji.png" alt="Rock" class="move-icon" >
		</button>
		
		<button  class="js-paper-btn move-btn"><img 
		src="images/paper-emoji.png" alt="Paper" class="move-icon"></button>
		
		<button  class="js-scissors-btn move-btn">
		<img 
		src="images/scissors-emoji.png" alt="Scissors" class="move-icon" ></button>
	</div>
		
		<p class="js-result result"></p>
		<p class="js-move" ></p>
		<p class="js-score score" ></p>
	
	<div>
		<button class="js-reset-btn reset-btn" >Reset Score</button>
			<button class="js-auto-play auto-play" >Auto Play</button>
		</div>
			<div class="js-confirm confirm-text"></div>
	</div>
  
 <script src="script.js"></script>
</body>
</html>
